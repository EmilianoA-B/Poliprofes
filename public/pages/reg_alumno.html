<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliProfesores</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/header-nav.css">
</head>

<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text">
            <button>Buscar</button>
        </div>
        <div class="user-info" style="display: none;">
            <span id="user-name"></span>
            <span id="user-email"></span>
        </div>
        <div class="auth-buttons" id="auth-buttons">
            <button id="register-button">Registro</button>
            <button id="login-button">Inicio de sesión</button>
        </div>
    </header>

    <nav>
        <div class="menu-button-container">
            <details class="menu-button">
                <summary>Menu</summary>
                <ul>
                    <li><a href="#">Añade tu profesor</a></li>
                    <li><a href="#">Evaluaciones</a></li>
                    <li><a href="#">Carrera</a></li>
                </ul>
            </details>
        </div>
    </nav>

    <main class="regAlumno">
        <form class="registroForm" id="registroForm">
            <label class="label-1" for="nombre">Nombre:</label>
            <input class="Input-General" type="text" id="nombre" name="nombre" required><br><br>

            <label class="label-1" for="apellidos">Apellidos:</label>
            <input class="Input-General" type="text" id="apellidos" name="apellidos" required><br><br>

            <label class="label-1" for="correo">Correo:</label>
            <input class="Input-General" type="text" id="correo" name="correo" required><br><br>

            <div class="regContra">
                <label class="label-1" for="contrasena">Contraseña:</label>
                <input class="Input-General" type="password" id="contrasena" required>
                <button class="Botones-General" type="button" id="toggle-password">Mostrar</button>
            </div>
            <br>
            <button id="finalReg" class="BotonFinReg" type="submit">Finalizar registro</button>
        </form>
    </main>
    <script src="../scripts/reg_alumno.js"></script>
</body>
</html>
