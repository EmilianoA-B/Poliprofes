<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliProfesores</title>
    <link rel="stylesheet" href="../styles/pag_dar_alta_prof.css">
</head>

<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text">
            <button>Buscar</button>
        </div>
        <div class="admin-menu">
            <button id="admin-button">Administrar</button>
            <div id="admin-dropdown" class="dropdown-content">
                <ul>
                    <li><a href="#">Alta</a></li>
                    <li><a href="#">Solicitudes</a></li>
                    <li><a href="#">Eliminar profesor</a></li>
                    <li><a href="#">Modificar profesores</a></li>
                    <li><a href="#">Dar de baja opiniones</a></li>
                    <li><a href="#">Dar de alta carreras y materias</a></li>
                </ul>
            </div>
        </div>
    </header>

    <nav>
        <div class="menu-button-container">
            <details class="menu-button">
                <summary>Menu</summary>
                <ul>
                    <li><a href="#">Añade tu profesor</a></li>
                    <li><a href="#">Evaluaciones</a></li>
                    <li><a href="#">Carrera</a></li>
                </ul>
            </details>
        </div>
    </nav>

    
    <div class="container">
        <form id="professorForm">
            <label for="nombre">Nombre del profesor:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <select id="materia" name="materia">
                <option value="" disabled selected>Materia</option>
                <option value="matematicas">Matemáticas</option>
                <option value="fisica">Física</option>
                <option value="quimica">Química</option>
                <option value="informatica">Informática</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select><br><br>

            <select id="carrera" name="carrera">
                <option value="" disabled selected>Carrera</option>
                <option value="ingenieria">Ingeniería</option>
                <option value="medicina">Medicina</option>
                <option value="derecho">Derecho</option>
                <option value="economia">Economía</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select><br><br>
            <button type="submit">Dar de Alta</button>
        </form>
    </div>

    <script src="../scripts/pag_dar_alta_prof.js"></script>
</body>

</html>
