<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliProfesores</title>
    <link rel="stylesheet" href="../styles/header-nav.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text">
            <button>Buscar</button>
        </div>
        <div class="admin-menu">
            <button id="admin-button">Administrar</button>
            <div id="admin-dropdown" class="dropdown-content">
                <ul>
                    <li><a href="#">Alta</a></li>
                    <li><a href="#">Solicitudes</a></li>
                    <li><a href="#">Eliminar profesor</a></li>
                    <li><a href="#">Modificar profesores</a></li>
                    <li><a href="#">Dar de baja opiniones</a></li>
                    <li><a href="#">Dar de alta carreras y materias</a></li>
                </ul>
            </div>
        </div>
    </header>

    <nav>
        <div class="menu-button-container">
            <details class="menu-button">
                <summary>Menu</summary>
                <ul>
                    <li><a href="#">Añade tu profesor</a></li>
                    <li><a href="#">Evaluaciones</a></li>
                    <li><a href="#">Carrera</a></li>
                </ul>
            </details>
        </div>
    </nav>

    <main class="container-AltaProf">
        <form id="altaProf" class="form-AltaProf">
            <label class="label-1" for="nombre">Nombre del profesor:</label>
            <input class="Input-General" type="text" id="nombre" name="nombre" required><br><br>

            <label class="label-1" for="apellidos">Apellido Paterno:</label>
            <input class="Input-General" type="text" id="apellidoP" name="apellidoP" required><br><br>

            <label class="label-1" for="apellidos">Apellido Materno:</label>
            <input class="Input-General" type="text" id="apellidoM" name="apellidoM" required><br><br>

            <select id="carrera" name="carrera">
                <option value="" disabled selected>Carrera</option>
                <!--Aqui se cargan dinámicamente las carreras de la base de datos-->
            </select><br><br>

            <select id="materia" name="materia">
                <option value="" disabled selected>Materia</option>
                <!--Aqui se cargan dinámicamente las materias de la base de datos-->
            </select><br><br>

            <button class="Botones-General" type="submit">Dar de Alta</button>
        </form>
    </main>

    <script src="../scripts/pag_dar_alta_prof.js"></script>
</body>

</html>
